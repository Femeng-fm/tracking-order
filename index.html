<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - 17TRACK</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 700;
            font-size: 18px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 400;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .track-result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="trackingNumber">Please enter your tracking number</label>
            <input type="text" id="trackingNumber" placeholder="e.g. 1234567890">
        </div>
        <button onclick="trackOrder()">Track Order</button>
        <div class="track-result" id="trackResult"></div>
    </div>

    <script>
        function trackOrder() {
            const trackingNumber = document.getElementById('trackingNumber').value;
            if (!trackingNumber) {
                alert('Please enter a tracking number');
                return;
            }

            const url = `https://t.17track.net/en#nums=${trackingNumber}`;
            window.open(url, '_blank');  // Open 17TRACK in a new tab
        }
    </script>
</body>
</html>
